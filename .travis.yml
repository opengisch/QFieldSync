language: python
dist: bionic
python:
  - 3.7

git:
  submodules: false

before_install:
  # cannot use SSH to fetch submodule
  - sed -i 's#git@github.com:#https://github.com/#' .gitmodules
  - git submodule update --init --recursive
  - sed -i 's#https://github.com/#git@github.com:#' .gitmodules

install:

jobs:
  include:
    - stage: test
      env:
        QGIS_TEST_VERSION="latest"
      script: docker-compose -f .docker/docker-compose.travis.yml run qgis /usr/src/.docker/run-docker-tests.sh

    - stage: deploy
      if: tag IS present
      install:
        - pip install qgis-plugin-ci
      script:
        - >
          qgis-plugin-ci release ${TRAVIS_TAG}
          --transifex-token ${TX_TOKEN}
          --github-token ${GH_TOKEN}
          --osgeo-username ${OSGEO_USERNAME}
          --osgeo-password ${OSGEO_PASSWORD}

    - stage: deploy
      if: branch = master
      install:
        - pip install qgis-plugin-ci
      script: qgis-plugin-ci push-translation ${TX_TOKEN}

env:
  global:
    - OSGEO_USERNAME=mkuhn
    # OSGEO_PASSWORD
    - secure: ""
    # GH_TOKEN
    - secure: ""
    # TX_TOKEN
    - secure: ""
